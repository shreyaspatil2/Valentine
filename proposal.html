<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  text-align:center;
  color:white;
}

/* Audio Toggle Button */
#audioToggle{
  position:fixed;
  top:15px;
  right:15px;
  width:45px;
  height:45px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,0.4);
  color:white;
  font-size:20px;
  cursor:pointer;
  display:none;
  z-index:1000;
}

/* Neon */
#neon{
  display:none;
  font-size:60px;
  margin-top:20px;
  text-transform:uppercase;
  animation: neonGlow 1.5s ease-in-out infinite alternate;
}
@keyframes neonGlow{
  from{
    text-shadow:
      0 0 5px #fff,
      0 0 10px #ff4da6,
      0 0 20px #ff4da6,
      0 0 40px #ff1e56;
  }
  to{
    text-shadow:
      0 0 10px #fff,
      0 0 20px #ff85c1,
      0 0 40px #ff1e56,
      0 0 80px #ff1e56;
  }
}

/* Countdown */
#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:#ff4d6d;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  z-index:5;
}

/* Main */
#main{
  display:none;
  padding:40px;
}

#compatText{
  font-size:18px;
  margin-top:10px;
}

#meterContainer{
  width:80%;
  margin:20px auto;
  background:white;
  border-radius:30px;
  overflow:hidden;
}
#meter{
  height:20px;
  width:0%;
  background:#ff1e56;
  transition:width 2s;
}

.buttons{
  position:relative;
  height:200px;
  margin-top:40px;
}

button{
  padding:15px 30px;
  border:none;
  border-radius:50px;
  font-size:18px;
  cursor:pointer;
  position:absolute;
}

#yesBtn{
  background:#ff1e56;
  color:white;
  left:50%;
  transform:translateX(-50%);
  top:120px;
}

#noBtn{
  background:#333;
  color:white;
  left:50%;
  transform:translateX(-50%);
  top:60px;
}

#reveal{
  display:none;
  margin-top:30px;
  padding-bottom:60px;
}

#loveGif{
  width:90vw;
  max-width:500px;
  height:auto;
  display:block;
  margin:20px auto;
  border-radius:20px;
}
</style>
</head>

<body>

<button id="audioToggle">üîä</button>

<div id="intro">3</div>

<div id="main">
  <h1>Will you be my Valentine, Baby? üíò</h1>

  <div id="meterContainer">
    <div id="meter"></div>
  </div>

  <div id="compatText">Calculating love compatibility...</div>

  <div class="buttons">
    <button id="noBtn">No</button>
    <button id="yesBtn">Yes</button>
  </div>

  <div id="reveal">
    <h2>You just made me the happiest person alive ‚ù§Ô∏è</h2>
    <div id="neon">I LOVE YOU PILLU!</div>

    <img id="loveGif" src="love.gif" alt="Love GIF">
  </div>
</div>

<audio id="yesSound" src="celebration.mp3"></audio>
<audio id="bgMusic" src="romantic-music.mp3" loop></audio>
<audio id="noSound" src="nope.mp3"></audio>

<script>
const intro=document.getElementById("intro");
const main=document.getElementById("main");
const meter=document.getElementById("meter");
const compatText=document.getElementById("compatText");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const reveal=document.getElementById("reveal");
const neon=document.getElementById("neon");
const sound=document.getElementById("yesSound");
const bgMusic=document.getElementById("bgMusic");
const noSound=document.getElementById("noSound");
const audioToggle=document.getElementById("audioToggle");

/* Countdown */
let count=3;
let interval=setInterval(()=>{
  count--;
  if(count>0){
    intro.innerHTML=count;
  }else{
    clearInterval(interval);
    intro.style.display="none";
    main.style.display="block";
    setTimeout(()=>{meter.style.width="100%";},500);
  }
},1000);

/* NO button movement */
function moveNo(){
  noSound.currentTime = 0;
  noSound.play();
  const x=Math.random()*300-150;
  const y=Math.random()*150-75;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("click",moveNo);

/* Fireworks */
function launchFireworks(){
  confetti({
    particleCount: 80,
    spread: 100,
    startVelocity: 45,
    origin: { x: Math.random(), y: Math.random() * 0.5 },
    colors: ['#ff1e56','#ffffff','#ff85a2','#ffd700']
  });
}

/* Audio Toggle */
audioToggle.addEventListener("click",()=>{
  if(bgMusic.muted){
    bgMusic.muted=false;
    audioToggle.innerHTML="üîä";
  }else{
    bgMusic.muted=true;
    audioToggle.innerHTML="üîá";
  }
});

/* YES click */
yesBtn.addEventListener("click",()=>{

  document.querySelector(".buttons").style.display="none";
  reveal.style.display="block";
  neon.style.display="block";
  audioToggle.style.display="block";

  compatText.innerHTML="Love Compatibility 100% ‚ù§Ô∏è";

  sound.play();
  bgMusic.play();

  setInterval(launchFireworks,1200);

  /* Auto Fullscreen but still scrollable */
  if(document.documentElement.requestFullscreen){
    document.documentElement.requestFullscreen();
  }
});
</script>

</body>
</html>
